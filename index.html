<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="wrap">
          <img class="nft-img" src="images/image-equilibrium.jpg" alt="nft" />
          <div class="icon-view">
            <img class="eye" src="images/icon-view.svg" alt="" />
          </div>
        </div>
        <div class="info">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="price-days">
            <div class="price">
              <img class="icons" src="images/icon-ethereum.svg" alt="eth" />
              <p class="eth-price">0.041 ETH</p>
            </div>
            <div class="days">
              <img class="icons" src="images/icon-clock.svg" alt="clock" />
              <p class="left">3 days left</p>
            </div>
          </div>
          <hr class="break" />
          <div class="profile">
            <div class="profile-container">
              <img
                class="profile-photo"
                src="images/image-avatar.png"
                alt="avatar"
              />
            </div>
            <p>Creation of <b>Jules Wyvern</b></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
